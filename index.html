    <script>
      
document.addEventListener('DOMContentLoaded', function () {
  var aucuneCheckbox = document.getElementById('langue_aucune');
  var langueCheckboxes = document.querySelectorAll('.langue:not(.aucune)');

  aucuneCheckbox.addEventListener('change', function () {
    if (aucuneCheckbox.checked) {
      langueCheckboxes.forEach(function (checkbox) {
        checkbox.checked = false;
      });
    }
  });

  langueCheckboxes.forEach(function (checkbox) {
    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        aucuneCheckbox.checked = false;
      }
    });
  });
});

    </script>
